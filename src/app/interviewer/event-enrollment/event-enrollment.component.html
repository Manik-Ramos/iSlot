<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/interviewer">iSlot</a>
    </div>
  </div>
</nav>
<p style="color:red">{{eventName}}</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Slot No</th>
      <th>Slot Period</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let index of slotArray">
      <td>{{ index.slotId }}</td>
      <td>{{ index.slotStartTime }} - {{ index.slotEndTime }}</td>
      <td>
        <label class="switch">
          <input type="checkbox" id="enroll" name="enroll" (change)="enrollInterviewer($event,index.slotId)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <button type="button" class="btn btn-warning" id="update" (click)="updateEventInterviewerList(pushArr)">Update</button>
</div>
